# Day 24

- name: mongodb configure
  hosts: mongodb
  become: yes
  tasks:
    - name: copy mongo repo file
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: install mongodb server
      ansible.builtin.dnf:
        name: mongodb-org
        state: present

    - name: allow remote connections
      ansible.builtin.replace:
        path: /etc/mongod.conf
        regexp: '127.0.0.1'
        replace: '0.0.0.0'

    - name: start and enable mongod
      ansible.builtin.service:
        name: mongod
        state: started
        enabled: yes

    # - name: restart mongod
    #   ansible.builtin.service:
    #     name: mongod
    #     state: restarted

